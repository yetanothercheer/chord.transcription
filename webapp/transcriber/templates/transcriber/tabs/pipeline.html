<h2 class="text-2xl font-bold mb-6 flex items-center gap-3">ðŸš€ Integrated Pipeline</h2>
<div class="card bg-base-200 shadow-xl border border-base-300">
    <div class="card-body">
        <div class="flex flex-col items-center justify-center p-8 text-center" id="pipeline-cta">
            <div class="text-5xl mb-4">âœ¨</div>
            <h3 class="text-xl font-bold mb-2">Ready to Transcribe?</h3>
            <p class="opacity-60 mb-8 max-w-sm">
                This will separate vocals, transcribe lyrics, and identify chords in one go.
            </p>
            <div class="form-control w-full max-w-xs mb-8">
                <label class="label"><span class="label-text font-bold">Chord Algorithm</span></label>
                <select id="pipeline-chord-algo" name="chord_algorithm" class="select select-bordered w-full">
                    <option value="nnls" selected>Scheme B: NNLS Chroma (Precision)</option>
                </select>
                <label class="label"><span class="label-text font-bold">Lyrics Language</span></label>
                <select id="pipeline-lang" name="language" class="select select-bordered w-full mt-2">
                    <option value="zh" selected>Chinese (ZH)</option>
                    <option value="en">English (EN)</option>
                    <option value="ja">Japanese (JP)</option>
                </select>
            </div>
            <button class="btn btn-primary btn-lg px-12" id="btn-start-pipeline" onclick="startPipeline()">
                Start Full Analysis
            </button>
        </div>

        <div class="hidden space-y-4" id="pipeline-progress-box">
            <div class="flex justify-between items-end mb-2">
                <div>
                    <p class="text-sm font-bold opacity-50 uppercase tracking-widest" id="pipeline-step">Initializing...

                    <h4 class="text-lg font-black" id="pipeline-step-msg">Preparing pipeline...</h4>
                </div>
                <div class="text-2xl font-black text-primary" id="pipeline-percent">0%</div>
            </div>
            <progress class="progress progress-primary w-full h-4" id="pipeline-progress-bar" value="0"

        </div>
